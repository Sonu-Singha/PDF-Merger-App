<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger App - Simple & Fast tool to merge your pdf's</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>

<body>


    <!-- ROOT CONTAINER -->

    <div class="Root-Container">

        <!-- ROOT BOX 1 -->

        <div id="Root-Boxes" class="Root-Box1">

            <div id="Root-Box1-BoxABC" class="Root-Box1-BoxA">
                <img src="./Assets/PDF.svg" alt="PDF Logo" class="PDF-IMG">
            </div>

            <div id="Root-Box1-BoxABC" class="Root-Box1-BoxB">
                <p class="PDF-Headline">PDF Merger</p>
            </div>

            <div id="Root-Box1-BoxABC" class="Root-Box1-BoxC">
                <p class="PDF-Tagline">Combine Multiple PDF files into one document, effortlessly</p>
            </div>


        </div>



        <!-- ROOT BOX 2 -->



        <div id="Root-Boxes" class="Root-Box2">

            <div id="Root-Box2-BoxABC" class="Root-Box2-BoxA">
                <img src="./Assets/Upload.svg" alt="Upload Logo" class="Upload-IMG">
            </div>

            <div id="Root-Box2-BoxABC" class="Root-Box2-BoxB">
                <p class="Files-Name">Drop your PDF files here</p>
            </div>

            <div id="Root-Box2-BoxABC" class="Root-Box2-BoxC">

                <label for="File-Input">
                    <div class="Download-File-Button">

                        <img src="./Assets/Choose.svg" alt="Choose File Logo" class="Choose-Btn-Logo">
                        <input type="file" name="Choose-File" id="File-Input" accept="application/pdf" multiple hidden>
                        <p class="Choose-File">Choose File</p>

                    </div>

                </label>
            </div>



        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
